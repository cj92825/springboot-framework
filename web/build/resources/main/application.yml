spring:
  profiles:
    active: dev
    include: orm,cache,fs,auth
  session:
    store-type: redis
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss

logging:
  file: spring.log
  level:
    root: info
    pers.cj.framwork: info

server:
  servlet:
    session:
      timeout: 60
#timeout最小是60,用redis管理session时，在EnableRedisHttpSession里配置
---
spring:
  profiles: dev
  application:
    name: springboot-framework
server:
  port: 10010
---
spring:
  profiles: prod
  application:
    name: springboot-framework
server:
  port: 10010